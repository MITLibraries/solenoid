{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Import CSV{% endblock %}

{% block content %}
  <h2>Import CSV</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" name="import" value="import csv" class="button button-primary">
  </form>
{% endblock %}
